  <div class="navbar navbar-inverse navbar-fixed-top">

        <a class="brand" href="/">Wez Furlong</a>
        <div class="nav-collapse" id="main-menu">
          <ul class="nav" id="main-menu-left">
            <li
              {% if page.url == "/about/index.html" %}
                class="active"
              {% endif %}

            <li
              {% if page.url == "/projects/index.html" %}
                class="active"
              {% endif %}

            <li
              {% if page.url == "/publications/index.html" %}
                class="active"
              {% endif %}
              ><a href="/publications/">Publications</a></li>
            <li
              {% if page.url == "/blog/index.html" %}
                class="active"
              {% endif %}
              ><a href="/blog/">Archives</a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>

  <div class="container">
		{{ content }}
  </div>
